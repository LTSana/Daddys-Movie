                    <div class="col-xl-12">
                        <div class="alert alert-info d-none flex-row justify-content-between align-items-center align-content-center" role="alert" id="home-page-alert"><span class="text-break alert-text"><strong>Alert</strong> text.</span><span class="d-flex flex-row close" aria-label="Close"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                                    <path d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z" fill="currentColor"></path>

                        <form class="form-inline d-flex flex-row justify-content-center align-items-center" id="search-movie" action="/searchMovie" method="get"><span class="sr-only" id="csrf-token">{% csrf_token %}</span>
                            <div class="form-group"><input class="form-control" type="search" id="search-input" placeholder="Search Movie" name="search_movie"></div>
                            <div class="form-group"><button class="btn btn-light" type="submit"><i class="fas fa-search"></i>&nbsp;Search</button></div>
                        </form>
                    </div>

            </div>
        </section>
        <section id="hero-2">

                <div class="row hero-2-col-2-movies"></div>
            </div>
        </section>
